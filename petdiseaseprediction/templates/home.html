<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Disease Prediction System</title>
    <style>
        /* Basic styling for the entire page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }

        /* Hero section with a background image */
        .hero-section {
            height: 100vh;
            background-image: url("{{ url_for('static', filename='homee.jpg') }}");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        /* Dark overlay for better text readability */
        .hero-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Adjust opacity for desired effect */
            z-index: 1;
        }

        .content {
            z-index: 2;
        }

        .content h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
        }

        .cta-buttons a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 12px 25px;
            border-radius: 50px;
            margin: 0 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta-buttons a:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="hero-section">
        <div class="content">
            <h1>PetHealth</h1>
            <p>Your companion in pet health. Get instant disease predictions for your furry friend.</p>
            <div class="cta-buttons">
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            </div>
        </div>
    </div>

</body>
</html>
